{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Festão AgRoss</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'imgs/favico.png' %}">

</head>

<body class="custom-body">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="custom-card">
            <!-- Login Title -->
            <div class="card-title">
                <i class="fas fa-user-circle"></i> Login
            </div>
            <!-- Login Form -->
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="icon-label">
                        <i class="fas fa-user"></i> CNPJ
                    </label>
                    <input type="text" id="username" name="username" class="form-control mobile-input"
                        placeholder="Digite seu usuário" required maxlength="14">
                </div>
                <div class="mb-3">
                    <label for="password" class="icon-label">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control mobile-input"
                            placeholder="Digite sua senha" required>
                        <button type="button" class="btn btn-outline-secondary toggle-password" data-target="password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg-mobile btn-success">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
                <!-- Error Messages -->
                {% if form.errors %}
                <div class="alert alert-danger mt-3">
                    <i class="fas fa-exclamation-circle"></i> Usuário ou senha inválidos.
                </div>
                {% endif %}
            </form>
            <hr>
            <!-- Cadastro and Reset Password Buttons -->
            <div class="text-center">
                <p class="form-text">Ainda não possui uma conta ou esqueceu a senha?</p>
                <a href="{% url 'cadastrar_password' %}" class="btn btn-lg-mobile btn-outline-light">
                    <i class="fas fa-user-plus"></i> Cadastrar senha
                </a>
            </div>
            <hr>
            <!-- Informação de contato -->
            <p class="form-text text-muted mt-4 text-center">
                Em caso de dúvida, entre em contato com <a
                    href="mailto:suporte@agross.com.br">suporte@agross.com.br</a>.
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-target');
                const targetInput = document.getElementById(targetId);
                const icon = button.querySelector('i');

                if (targetInput.type === 'password') {
                    targetInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    targetInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>

</html>
