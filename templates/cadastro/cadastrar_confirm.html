{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="custom-body">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="custom-card">
            <div class="card-title">
                <i class="fas fa-key"></i> Cadastrar Senha
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="senha1" class="icon-label">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" id="senha1" name="senha1" class="form-control mobile-input" required>
                </div>
                <div class="mb-3">
                    <label for="senha2" class="icon-label">
                        <i class="fas fa-lock"></i> Confirme a Senha
                    </label>
                    <input type="password" id="senha2" name="senha2" class="form-control mobile-input" required>
                </div>
                <button type="submit" class="btn btn-lg-mobile btn-success">
                    <i class="fas fa-check"></i> Cadastrar
                </button>
                {% if message %}
                <div class="alert alert-info mt-3">{{ message }}</div>
                {% endif %}
                {% if erro %}
                <div class="alert alert-danger mt-3">{{ erro }}</div>
                {% endif %}
            </form>
        </div>
    </div>
</body>

</html>
