<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Senha - Festão AgRoss</title>
    <link rel="icon" type="image/png" href="{% static 'imgs/favico.png' %}">

</head>

<body style="margin:0; padding:0; background-color:#121212; font-family:'Segoe UI', sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#121212; padding:2rem 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" border="0"
                    style="background-color:#1e1e1e; border-radius:10px; padding:2rem; color:#ffffff;">
                    <tr>
                        <td align="center"
                            style="font-size:24px; font-weight:bold; color:#4caf50; padding-bottom:20px;">
                            Cadastro de Senha
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:16px; color:#bbbbbb; line-height:1.6; padding-bottom:30px;">
                            Olá,<br><br>
                            Você solicitou o cadastro de uma nova senha para acessar o sistema do Festão AgRoss.<br><br>
                            Clique no botão abaixo para cadastrar sua senha com segurança:
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding-bottom:30px;">
                            <a href="{{ link }}" target="_blank"
                                style="background-color:#4caf50; color:#ffffffcc; text-decoration:none; padding:12px 24px; font-size:16px; font-weight:bold; border-radius:8px; display:inline-block;">
                                Cadastrar Senha
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:16px; color:#bbbbbb; line-height:1.6; padding-bottom:30px;">
                            Se você não fez essa solicitação, ignore este e-mail.
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="font-size:13px; color:#666666;">
                            &copy; 2025 AgRoss. Todos os direitos reservados.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
