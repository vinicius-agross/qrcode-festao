{% extends 'base.html' %}

{% load static %}


{% block title %}Negado{% endblock %}

{% block content %}

<body class="custom-body">
  <a href="{% url 'checkin' %}" class="btn btn-light position-absolute top-0 start-0 m-4">
    <i class="bi bi-arrow-bar-left"></i> Voltar
  </a>

  <div class="negado-card">
    <h1><i class="bi bi-x-octagon-fill text-danger"></i> Acesso Negado</h1>
    <p class="fs-5">CPF não encontrado na lista</p>
    {% if codigo %}
    <hr />
    <p><strong><i class="bi bi-search"></i> Código informado:</strong> {{ codigo }}</p>
    {% endif %}
  </div>
</body>

</html>

{% endblock %}
