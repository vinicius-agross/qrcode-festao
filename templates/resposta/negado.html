{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Acesso Negado | Festão AgRoss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="icon" type="image/png" href="{% static 'imgs/favico.png' %}">

</head>

<body class="custom-body">
  <a href="{% url 'checkin' %}" class="btn btn-light position-absolute top-0 start-0 m-4">
    <i class="bi bi-arrow-bar-left"></i> Voltar
  </a>

  <div class="negado-card">
    <h1><i class="bi bi-x-octagon-fill text-danger"></i> Acesso Negado</h1>
    <p class="fs-5">CPF não encontrado na lista</p>
    {% if codigo %}
    <hr />
    <p><strong><i class="bi bi-search"></i> Código informado:</strong> {{ codigo }}</p>
    {% endif %}
  </div>
</body>

</html>
