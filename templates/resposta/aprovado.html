{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Acesso Liberado | Fest√£o AgRoss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body class="custom-body">
  <a href="{% url 'checkin' %}" class="btn btn-light position-absolute top-0 start-0 m-4">
    <i class="bi bi-arrow-bar-left"></i> Voltar
  </a>

  <div class="aprovado-card">
    <h1><i class="bi bi-check-circle-fill text-success"></i> Acesso Liberado</h1>
    <p class="fs-5">Seja muito bem-vindo(a)!</p>
    <hr />
    <p><strong><i class="bi bi-person-fill"></i> Nome:</strong> {{ cliente.nome }}</p>
    <p><strong><i class="bi bi-credit-card-2-front-fill"></i> CPF:</strong> {{ cliente.cpf }}</p>
    <p><strong><i class="bi bi-building"></i> Empresa:</strong> {{ cliente.razsoc }}</p>
    <p><strong><i class="bi bi-calendar-check-fill"></i> Entrada:</strong> {{ cliente.data_hora|date:"d/m/Y H:i" }}</p>
  </div>
</body>

</html>
