{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Entrada Já Registrada | Festão AgRoss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />


</head>

<body class="custom-body">
    <a href="{% url 'checkin' %}" class="btn btn-light position-absolute top-0 start-0 m-4">
        <i class="bi bi-arrow-bar-left"></i> Voltar
    </a>

    <div class="custom-card negado">
        <h1 class="card-title">Entrada já registrada</h1>
        <p style="text-align:center; font-size: 1.1rem;">
            Este CPF já foi validado anteriormente. A entrada não será permitida novamente.
        </p>
        {% if codigo %}
        <p style="text-align:center; font-size: 1rem;">
            <strong>CPF:</strong> {{ codigo }}
        </p>
        {% endif %}
    </div>
</body>

</html>
